        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 id="titulo_h1">Pomodoro Time</h1>
        <div class="timer">
            <div class="time" id="minutes" min="00" max="59">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds" min="00" max="59">00</div>
        </div>
        <form action="#" method="get">
            <div class="pomoTimer">
                <label class="text-timer" for="num">Pomodoro Timer:</label><br>
                <input class="num_style" type="number" name="num" id="fnum" value="30"><br>
                <label class="text-timer" for="num1">Short Break Timer:</label><br>
                <input class="num_style" type="number" name="num" id="fnum1" value="5">
            </div>
        </form>
        <div class="buttons">
            <button class="button-19" id="startBtn">Start</button>
            <button class="button-19" id="pauseBtn">Pause</button>
            <button class="button-19" id="resumeBtn">Resume</button>
            <button class="button-19" id="resetBtn">Reset</button>
        </div>
    </div>
    <div id="sound"></div>
    <button onclick="playSound()"> </button>

    <!-- <audio src="./alarm_clock_old.mp3" id="som"></audio> -->
</body>
<script src="script.js"></script>

</html>
